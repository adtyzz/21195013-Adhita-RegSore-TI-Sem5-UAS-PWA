<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="section" id="page2">
        <div class="container">
          <div class="card" data-aos="fade-up" data-aos-offset="10">
            <div class="row">
              <div class="col-md-12">
                <div class="card-body">
                    <form id="komentar-form" class="mb-4">
                    <div class="h4 text-center title">Comment</div>
                    <div class="row mb-3">
                        <div class="col">
                          <div class="input-group"><span class="input-group-addon"><i class="fa fa-user-circle"></i></span>
                            <input class="form-control" type="text" id="nama" name="name" placeholder="Name" required="required"/>
                          </div>
                        </div>
                      </div>
                      <div class="row mb-3">
                        <div class="col">
                          <div class="form-group">
                            <textarea class="form-control" id="komentar" name="komentar" placeholder="Your Comment" required="required"></textarea>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col">
                          <button class="btn btn-primary" type="submit">Send</button>
                        </div>
                      </div>
                    </form>
                      <div id="daftar-komentar" class="rounded p-3">
                        <!-- Komentar akan ditampilkan di sini -->
                    </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
</body>
</html>
